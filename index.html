<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars" id="application">
  {{#linkTo "roll"}}ROLL{{/linkTo}}
  {{#linkTo "about"}}ABOUT{{/linkTo}}
  <input type='text' id='textf' />
    {{outlet}}
    {{test}}
  <span id="loading">State</span>
  </script>

  <script type="text/x-handlebars" id="roll">
  <table border="1" cellspacing="5" cellpadding="10">
  {{#each row in jarray}}
  {{row}}
  {{/each}}
  {{#each row in search}}
  <tr>
        <td>{{row.property_status}}</td>
        <td>{{row.bathrooms}}</td>
        <td>{{row.created_at}}</td>
        <td>{{row.bedrooms}}</td>
        <td>{{row.price}}</td>
  </tr>
  {{/each}}
  </table>
  {{title}}
  <u>{{soundVolume}}</u>
  <b>{{test}}</b>
  </script>
  <script type="text/x-handlebars" id="about">
  <table border="1" cellspacing="5" cellpadding="10" id="abouttable">
  {{#each row in search}}
  <tr>
        <td>{{row.property_status}}</td>
        <td>{{row.bathrooms}}</td>
        <td>{{row.created_at}}</td>
        <td>{{row.bedrooms}}</td>
        <td>{{row.price}}</td>
  </tr>
  {{/each}}
  </table>

  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/app.js"></script>
  <script src="tests/runner.js"></script>
</body>
</html>
